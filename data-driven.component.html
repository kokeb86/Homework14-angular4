<form [formGroup]="myForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"
             class="form-control"
             id="name"
             formControlName="name" placeholder="Your name">
          <p class="text-danger" *ngIf="!myForm.controls['name'].valid && myForm.controls['name'].touched">
            Required
          </p>
          <br>
          <br>


    </div>
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="text"
             class="form-control"
             id="email"
             formControlName="email"
      placeholder="kbeyene@mum.edu">
          <p class="text-danger" *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched">
            Required
          </p>

      </div>
      <br>

   <div class="form-group">
      <label for="post">Post</label>
       <textarea id="post" class="form-control" formControlName="post"></textarea>
          <p class="text-danger" *ngIf="!myForm.controls['post'].valid && myForm.controls['post'].touched">
            Minimum length 10
          </p>
          <br>
          <br>
        </div>
<button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
<button type="button" class="btn btn-default" (click)="getmyData()">GetData</button>
<button class="btn btn-primary btn-large center" type="reset" ng-click="reset()">Clear</button>
  </form>
